   <img class="colelem" id="u278-7" src="images/u278-7.png" alt="GEOGRAFÍA México es un país localizado en el extremo meridional de América del Norte. Tiene una costa oriental bañada por el golfo de México, y el mar Caribe, que forman parte del océano Atlántico. Por el poniente, posee un enorme litoral bañado por el Océano Pacífico. Colinda al norte con Estados Unidos y al sur con Centroamérica, específicamente con Guatemala y Belice. México comparte una larga frontera norte con Estados Unidos de América y una al sur con Guatemala y Belice. Al este limita con el Golfo de México y al oeste con el Océano Pacífico." width="345" height="228"/><!-- rasterized frame -->
